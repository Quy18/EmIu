<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em Có Yêu Anh Không?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #fce4ec, #e8eaf6);
    }

    .container, .love-scene {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 2em;
      color: #ff69b4;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff85c0;
    }

    .love-scene {
      display: none;
    }

    .love-scene.active {
      display: block;
    }

    .heart, .flying-img {
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      width: 15px;
      height: 15px;
      background: #ff69b4;
      transform: rotate(-45deg);
      animation: fall 4s linear infinite, blink 1.5s infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: 7.5px;
      top: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 215, 0, 0.8);
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes twinkle {
      0% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0.5; }
    }

    .flying-img {
      width: 100px;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      button { font-size: 1em; padding: 8px 15px; }
      .container, .love-scene { width: 95%; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Em có yêu anh không? 💕</h1>
    <div class="buttons" id="buttons">
      <button onclick="showLove()">Có</button>
      <button onclick="swapButtons()">Không</button>
    </div>
  </div>

  <div class="love-scene" id="loveScene">
    <h1>Anh Yêu Em Nhiều Lắm! 💖</h1>
  </div>

  <script>
    function swapButtons() {
      const buttons = document.getElementById('buttons');
      const yesBtn = buttons.children[0];
      const noBtn = buttons.children[1];
      buttons.insertBefore(noBtn, yesBtn);
    }

    function showLove() {
      const loveScene = document.getElementById('loveScene');
      loveScene.classList.add('active');
      const container = document.querySelector('.container');
      container.style.display = 'none';

      setInterval(createHeart, 300);
      setInterval(createSparkle, 500);
      setInterval(createFlyingImage, 400);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }

    function createFlyingImage() {
      const imagePaths = ['images/heart1.jpg', 'images/heart2.jpg', 'images/heart3.jpg', 'images/heart4.jpg',];
      const img = document.createElement('img');
      img.src = imagePaths[Math.floor(Math.random() * imagePaths.length)];
      img.className = 'flying-img';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.top = '100vh';
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 5000);
    }
  </script>
</body>
</html>
